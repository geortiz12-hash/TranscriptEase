<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Transcript - TranscriptEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .btn-primary {
            background-color: #4f46e5;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="book-open" class="text-indigo-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">TranscriptEase</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">How It Works</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Universities</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">FAQ</a>
                    <a href="#" class="text-indigo-600 border border-indigo-600 px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-50">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Form -->
    <div class="max-w-md mx-auto my-12 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Order Your Transcript</h2>
            <p class="mt-2 text-gray-600">Please provide your student information</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label for="school" class="block text-sm font-medium text-gray-700">University</label>
                <select id="school" name="school" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option selected disabled>Select your university</option>
                    <option value="UNT">University of North Texas</option>
                    <option value="UTD">University of Texas at Dallas</option>
                    <option value="TWU">Texas Woman's University</option>
                    <option value="TCU">Texas Christian University</option>
                </select>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">School Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" placeholder="e.g. johndoe@unt.edu" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
                <div class="mt-1">
                    <input id="studentId" name="studentId" type="text" placeholder="e.g. 12345678" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Verify Student Information
                    <i data-feather="arrow-right" class="ml-2"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
