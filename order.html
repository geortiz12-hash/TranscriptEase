<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Order Transcript - TranscriptEase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .btn-primary { background-color: #4f46e5; transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #4338ca; transform: translateY(-2px); }
        .btn-outline { border: 1px solid #4f46e5; color:#4f46e5; transition: all 0.2s ease; }
        .btn-outline:hover { background:#eef2ff; }
        .digit-input { letter-spacing: 0.35em; text-align: center; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i data-feather="book-open" class="text-indigo-600 h-8 w-8"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">TranscriptEase</span>
                    </div>
                </div>
                <div class="hidden md:ml-6 md:flex md:items-center md:space-x-8">
                    <a href="index.html" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">How It Works</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">Universities</a>
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 text-sm font-medium">FAQ</a>
                    <a href="#" class="text-indigo-600 border border-indigo-600 px-4 py-2 rounded-md text-sm font-medium hover:bg-indigo-50">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Order Form -->
    <div class="max-w-md mx-auto my-12 bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-gray-900">Order Your Transcript</h2>
            <p class="mt-2 text-gray-600">Please provide your student information</p>
        </div>

        <!-- We keep a form for layout/validation, but prevent default submits -->
        <form id="orderForm" class="space-y-6" novalidate>
            <div>
                <label for="school" class="block text-sm font-medium text-gray-700">University</label>
                <select id="school" name="school" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option selected disabled value="">Select your university</option>
                    <option value="UNT">University of North Texas</option>
                    <option value="UTD">University of Texas at Dallas</option>
                    <option value="TWU">Texas Woman's University</option>
                    <option value="TCU">Texas Christian University</option>
                </select>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">School Email</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" placeholder="e.g. johndoe@unt.edu" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700">Student ID</label>
                <div class="mt-1">
                    <input id="studentId" name="studentId" type="text" placeholder="e.g. 12345678" required
                           class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
            </div>

            <!-- Actions: Send Code / Verify Code / Continue -->
            <div class="space-y-3">
                <button id="sendCodeBtn" type="button"
                        class="w-full flex justify-center items-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white btn-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Verification Code
                    <i data-feather="send" class="ml-2 h-4 w-4"></i>
                </button>

                <div id="codeBox" class="hidden">
                    <label for="otp" class="block text-sm font-medium text-gray-700">Enter Code</label>
                    <div class="mt-1 flex gap-2">
                        <input id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" maxlength="6"
                               placeholder="123456"
                               class="digit-input appearance-none w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
                        <button id="verifyBtn" type="button" class="px-4 rounded-md btn-outline text-sm">
                            Verify
                        </button>
                    </div>
                    <div class="text-xs text-gray-500 mt-2 flex items-center">
                        <i data-feather="clock" class="h-3 w-3 mr-1"></i>
                        <span id="countdown"></span>
                    </div>
                    <div id="otpHint" class="text-xs text-gray-400 mt-1">Code expires in ~10 minutes.</div>
                </div>

                <!-- Example: this is your “next step” after verification -->
                <button id="continueBtn" type="button" disabled
                        class="w-full flex justify-center items-center py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-gray-300 cursor-not-allowed transition">
                    Continue
                    <i data-feather="arrow-right" class="ml-2 h-4 w-4"></i>
                </button>
            </div>
        </form>
    </div>

    <script>
        feather.replace();

        // === OTP wiring ===
        const API_BASE = "/.netlify/functions"; // Netlify Functions live here

        const form = document.getElementById("orderForm");
        const emailEl = document.getElementById("email");
        const schoolEl = document.getElementById("school");
        const sidEl = document.getElementById("studentId");

        const sendBtn = document.getElementById("sendCodeBtn");
        const verifyBtn = document.getElementById("verifyBtn");
        const continueBtn = document.getElementById("continueBtn");

        const codeBox = document.getElementById("codeBox");
        const otpEl = document.getElementById("otp");
        const countdownEl = document.getElementById("countdown");

        let otpToken = null;
        let timer;

        // prevent accidental page submits (we use buttons)
        form.addEventListener("submit", (e) => e.preventDefault());

        function startCooldown(seconds = 60) {
            let t = seconds;
            sendBtn.disabled = true;
            sendBtn.classList.add("opacity-70");
            countdownEl.textContent = `Resend available in ${t}s`;
            clearInterval(timer);
            timer = setInterval(() => {
                t--;
                countdownEl.textContent = t > 0 ? `Resend available in ${t}s` : "";
                if (t <= 0) {
                    clearInterval(timer);
                    sendBtn.disabled = false;
                    sendBtn.classList.remove("opacity-70");
                }
            }, 1000);
        }

        function allBasicsFilled() {
            return schoolEl.value && emailEl.value.trim() && sidEl.value.trim();
        }

        sendBtn.addEventListener("click", async () => {
            if (!allBasicsFilled()) {
                alert("Please fill University, School Email, and Student ID first.");
                return;
            }
            try {
                const r = await fetch(`${API_BASE}/send-code`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: emailEl.value.trim() })
                });
                const data = await r.json();
                if (!r.ok) throw new Error(data.error || "Failed to send code");

                otpToken = data.otpToken;
                codeBox.classList.remove("hidden");
                otpEl.focus();
                alert("Code sent! Check your inbox.");
                startCooldown(60);
            } catch (e) {
                console.error(e);
                alert(e.message || "Error sending code");
            }
        });

        verifyBtn.addEventListener("click", async () => {
            const email = emailEl.value.trim();
            const code = otpEl.value.trim();
            if (!email || !code || !otpToken) {
                alert("Enter the code you received.");
                return;
            }
            try {
                const r = await fetch(`${API_BASE}/verify-code`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, code, otpToken })
                });
                const data = await r.json();
                if (!r.ok) throw new Error(data.error || "Verification failed");

                alert("✅ Email verified!");
                // unlock “Continue”
                continueBtn.disabled = false;
                continueBtn.classList.remove("bg-gray-300", "cursor-not-allowed");
                continueBtn.classList.add("btn-primary");
                // optional: mark page state
                document.body.dataset.verified = "true";
            } catch (e) {
                console.error(e);
                alert(e.message || "Invalid or expired code");
            }
        });

        // Example next step: you decide what Continue does in your flow
        continueBtn.addEventListener("click", () => {
            if (document.body.dataset.verified === "true") {
                // TODO: navigate or enable the actual transcript order submit
                // e.g., window.location.href = "/checkout.html";
                alert("Proceeding to the next step…");
            }
        });
    </script>
</body>
</html>
